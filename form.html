<!--FORM- Elemento que definiráum formulário

    Atributos: 
    -action = para aonde os dados vão.(se deixar vazio será enviado para a mesma página/ vai fazer o reload e vai conter os dados nela)
    -method = GET:envia em formato de get, envia para o http e fica visível os dados(campo de pesquisa tranquilo usar get)o padrão é GET se não adicionar nenhum //POST: os dados são enviado para http mas ficam escondidos


    ------
    <input> Atributos comuns:

    - autocomplete
    - autofocus
    - disable
    - readonly
    - value
    - form
    - name
-->
<form action="" method="post">
    <fieldset> <!-- Agrupamento de campos-->
        <legend>Dados</legend> <!-- Nome do agrupamento-->

        <label for="name">Nome</label> <!-- Associa ou identifica a tag de entrada de dados-->
        <input id="name" type="text" placeholder="Digite seu nome"> <!-- Caixa para envio de dados(Caixa de texto)-->
        <button type="reset">Limpar</button> <!-- botão //type(adiciona atributos: Reset; Submit"enviar")// autofocus//name//value//form//disabled-->

        <label for="email">Login</label>
        <input type="email" placeholder="Digite seu email" required
        pattern=".+@gmail\@hotmail\@outlook\.com\.br">
        <button type="submit">Enviar</button>

        <label for="password">Senha</label>
        <input type="password" placeholder="Digite sua senha" pattern="[0-9a-zA-Z]{4,15}"
        title="Digite no mínimo 4 caracteres e no máximo 15 caracteres. ">
        <button type="submit">Enviar</button>

        <label for="idade">Idade</label>
        <select name="idade" placeholder="Selecione sua idade">
            <option value="">-</option>
            <option value="7-12">7-12</option>
            <option value="13-17">13-17</option>
            <option value="18-24">18-24</option>
            <option value="25 +">25 + </option>
        </select>
        
        <!--<label for="idade">Idade</label>
        <input type="text" list="idade" placeholder="Selecione sua idade"> /// mais usado em formulário (type:date;number;email;file;password )///
        <datalist id="idade">
            <option>7-12</option>
            <option>13-17</option>
            <option>18-24</option>
            <option>25 + </option>
        </datalist>
        <button type="reset">Limpar</button>-->

        <label for="color">Cor</label>
        <input type="text" list="color" placeholder="Escolha uma cor" disabled>
        <input type="color" list="color"/>

        <legend>Escolha seu animal favorito!</legend>
        <div>
            <input type="checkbox" id="Gato" name="animal" value="Gato">
            <label for="Gato">Gato</label>
        </div>
        <div>
            <input type="checkbox" id="Cachorro" name="animal" value="Cachorro">
            <label for="Cachorro">Cachorro</label>
        </div>
        <div>
            <input type="checkbox" id="Passarinho" name="animal" value="Passarinho">
            <label for="Passarinho">Passarinho</label>
        </div>
        <div>
            <input type="checkbox" id="Outro" name="animal" value="Outro">
            <label for="Outro">Outro</label>
        </div>
        <div>
            <input id="outro" type="text" placeholder="outro:"> <!-- Caixa para envio de dados(Caixa de texto)-->
            <button type="submit">Enviar</button>
        </div>


        <label for="questions">Fale com Salém!</label>
        <textarea id="message" cols="40" rows="8" minlength="4" maxlength="335"
        placeholder="Digite sua mensagem para o Salém aqui."></textarea>
            <button type="submit">Enviar</button>

    </fieldset>
</form>
