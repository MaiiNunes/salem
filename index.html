<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"> <!-- É utilizada para comunicar aos navegadores o formato de codificação de caracteres utilizado dentro do documento. --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- adaptação de tela para celular, laptop -->
    <meta name="author" content="Maísa T. Nunes"><!-- Define o autor da página --> 
    <meta name="description" content="Um website para você interagir com Salém."><!-- Descrição que aparece na pesquisa do site no google(se não colocar ele pega um texto do site automatico) --> 
    <title>Salém</title> <!-- título --> 
    <link rel="icon" type="image/x-icon" href="/img/icon.png"> <!-- favicon Js. -->

    <!-- Css. --> 
    <link href="css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
  </head>

  <body>
    <header>
        <h1 class="font-effect-neon">Salém Responde!</h1>
        <button class="btn">Mudar usuário</button> <!-- Botão de usúario. --> 
    </header>

    <main class="flex-container" id="menu">
        <h2> Inicie sua conversa ou tire sua dúvida com salém.</h2>

        <div>
          <img src="img/cat.png" alt=" Cat Salém">
        </div>

        <!--FORM FALTA EDITAR CSS DO FORM!-->
        <form action="" method="post">
          <fieldset> 
            <legend>Contato</legend> 

            <label for="name">Nome:</label> 
            <input id="name" type="text" placeholder="Digite seu nome"> 
            <br>

            <label for="email">E-mail:</label>
            <input type="email" placeholder="Digite seu email" required
            pattern=".+@gmail\@hotmail\@outlook\.com\.br">
            <br>

            <label for="questions">Fale com Salém!</label>
            <br>
            <textarea id="message" cols="40" rows="8" minlength="4" maxlength="335" placeholder="Digite sua mensagem para o Salém aqui."></textarea>
            <br>
            <button class="btn-form" type="submit">Enviar</button>
          </fieldset>
        </form>

        <div>
          <h3> Para saber mais...<a href="https://github.com/MaiiNunes" target="_blank">Clique aqui!</a>
        </div> 

    </main>
